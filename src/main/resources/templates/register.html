<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>注册伙伴聊天室</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
</head>
<body class="container">
<div class="form-group">
    <form id="RegisterForm" method="post">
        <div class="form-group">
            <input id="username" name="username" value="" placeholder="用户名" class="form-control" /><br/>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" value="" placeholder="密码" class="form-control" /><br/>
        </div>
        <button id="user_entry" class="btn btn-success" type="submit" onclick="register()">注册</button>
    </form>
</div>

<script type="text/javascript" src="/static/js/register.1.js">
</script>
</body>
</html>
