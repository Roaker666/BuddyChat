<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>登录伙伴聊天室</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
</head>
<body class="container">
<div class="form-group">
    <div id="login_main_div">
        <form id="loginForm" action="javascript:void(0)" >
            <div class="form-group">
                <input id="username" name="username" value="" placeholder="用户名" class="form-control"/><br/>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" value="" placeholder="密码"
                       class="form-control"/><br/>
            </div>
            <button type="submit" id="user_entry" class="btn btn-success" onclick="login()">登录</button>
            <button id="user_register" class="btn btn-success" onclick="jumpReg()">注册</button>
        </form>
    </div>
</div>
<script type="text/javascript" src="/static/js/login.1.js"></script>
</body>
</html>
